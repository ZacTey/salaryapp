<style>
   html { width: 100%; height:100%; overflow:hidden; margin: auto;}

    body {
        width: 100%;

        font-family: 'Helvetica';

        color: #fff;
        font-size: 24px;
        text-align:center;
        letter-spacing:1.4px;
	vertical-align: middle;
	margin: auto; 

    }
    .login {
        position: absolute;
        top: 40%;
        left: 50%;
        margin: -150px 0 0 -150px;
        width:400px;
        height:400px;
    }

    .login h1 { color: #fff; text-shadow: 0 0 10px rgba(0,0,0,0.3); letter-spacing:1px; text-align:center; }

        width: 100%;

        -moz-transition: box-shadow .5s ease;

<body style="background: #3e16b6;">
 <div class="login">
	<h1>Salary Recommender System</h1>
	{{ prediction_text }}
	<p></p>
     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="POST">
	<label for="job title" font size="-3">Job Title</label><br>

        <option value="5">manager</option>

        <option value="7">professional</option>
	<option value="8">senior management</option>

	<label for="industry" font size="-3">Industry</label><br>
        <!--<input type="text" name="industry" placeholder="Please enter industry" required="required" />-->

	<option value="1">accounting/auditing/taxation</option>
        <option value="2">advertising/media</option>
        <option value="3">architecture/interiordesign</option>
        <option value="4">bankingandfinance</option>
        <option value="5">buildingandconstruction</option>
        <option value="6">consulting</option>
        <option value="7">education</option>
	<option value="8">engineering</option>
	<option value="9">events</option>

	</select><br> 
	    
	    
	<label for="jobdes" font size="-3">Enter Your Job Description Here</label><br> 
	<input type="text" name="jobdes" placeholder="Please enter Job Description">

    </form>

 </div>
